<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Training Your Data</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="../static/style.css">
    <style>
          h2 {
    font-family: 'Courier New', monospace;
    font-size: 50px;
    font-weight: bold;
    text-align: center;
    color: grey;
}
       img {
    width: 700px;
    height: 600px;
    position: absolute;
    right: 0;
    top: 0;
    margin-top: 60px;
    margin-right: 50px;
  }
    </style>
</head>

<body>
<!--background-->
<div class="lines">
  <div class="line"></div>
  <div class="line"></div>
  <div class="line"></div>
</div>
               <h2>Preparation for Training...</h2>
                <ol>
                    <li>Click on the "Prep For Training" button.</li>
                    <li>The data distribution plot would be displayed.</li>
                    <li>The classes in your dataset would be displayed.</li>
                </ol>
            <form action="/prep_for_train" method="POST" onclick="showAlert()">
                <button type="submit" class="btn btn-primary">Prep for Training</button>
            </form>

            <div>
                <h3>Classes in DataSet:</h3>
                <ul>
                    {% for class in unique_classes %}
                        <li>{{ class }}</li>
                    {% endfor %}
                </ul>
            </div>
            <a href="/models" class="btn btn-primary">Go to Next Step</a>


        <div class="col-md-6 image-container">
            <img src="data:image/png;base64,{{ graph }}" alt="Classes in the Dataset">
        </div>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-9aKStl94yn05P5QeNNCcdj+uzN83K9I2eTEbASXjFI6fO8FS3c/z1PUQfs/PEXd" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-GLhlTQ8iK9tTQofERHk+ASWCr3fSI6CY9F6sAgFEJ/cPiitF81KcJf+1d47jjxwG" crossorigin="anonymous"></script>

<script>
    function showAlert() {
        alert("Preparation for training started!");
    }
</script>
</body>
</html>
